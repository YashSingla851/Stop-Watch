<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div id="clock"></div>

      <div id="time">00:00:00</div>

      <div class="btns-container">
        <button id="start_btn" onclick="start()">START</button>
        <button id="pause_btn" onclick="pause()">PAUSE</button>
        <button id="reset_btn" onclick="reset()">RESET</button>
      </div>
    </div>
    <section class="container">
      
      <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
      <div class="controls">
          <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
          <button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
      </div>
  </section>

    <script src="index.js"></script>
  </body>
</html>
